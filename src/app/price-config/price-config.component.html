<mat-card class="my-card">
    <mat-card-header>
      <mat-card-title>Configuraci√≥n de Precios</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
        <div [formGroup]="form" class="example-container">
            <mat-form-field>
                <mat-label>Moneda</mat-label>
                <mat-select formControlName="currency">
                    <mat-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field floatLabel="always">
                <mat-label>Precio Base</mat-label>
                <input formControlName="basePrice" matInput type="number" class="example-right-align" placeholder="0">
                <span matTextPrefix>$&nbsp;</span>
                <span matTextSuffix>.00</span>
            </mat-form-field>
            
            <mat-form-field floatLabel="always">
                <mat-label>Precio de Fin de Semana</mat-label>
                <input formControlName="weekendPrice" matInput type="number" class="example-right-align" placeholder="0">
                <span matTextPrefix>$&nbsp;</span>
                <span matTextSuffix>.00</span>
            </mat-form-field>
        </div>
    </mat-card-content>
  
    <mat-card-actions>
        <button mat-button [disabled]="!form.valid" (click)="saveForm()">GUARDAR</button>
    </mat-card-actions>
  </mat-card>
