<mat-card class="my-card">
    <mat-card-header>
      <mat-card-subtitle>{{ sentencia?.fecha }} - {{ sentencia?.procedimiento }} - {{ sentencia?.tipo }}</mat-card-subtitle>
      <mat-card-title>{{ truncateText(sentencia?.resumen?.join(' '), 50) }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="sentencia?.resumen">
        {{ truncateText(sentencia?.sentencia, 200) }}
      </p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VER</button>
      <button mat-button (click)="openChat()">CHAT</button>
    </mat-card-actions>
    <!-- <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer> -->
  </mat-card>
