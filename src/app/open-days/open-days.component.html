<mat-card class="my-card">
    <mat-card-header>
      <mat-card-title>Habilitar Propiedad</mat-card-title>
      <mat-card-subtitle>Abrir/Cerrar dias</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
        <div [formGroup]="form" class="example-container">
            <mat-form-field>
                <!-- <mat-label>Ingresa un rango de fechas</mat-label> -->
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Desde" (focus)="picker.open()">
                  <input matEndDate formControlName="end" placeholder="Hasta" (focus)="picker.open()">
                </mat-date-range-input>
                <!-- <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                <mat-error *ngIf="form.controls['start'].hasError('matStartDateInvalid')">Fecha Desde es invalida</mat-error>
                <mat-error *ngIf="form.controls['end'].hasError('matEndDateInvalid')">Fecha Hasta es invalida</mat-error>
            </mat-form-field>
            <mat-chip-listbox formControlName="selectedDayStatus" aria-label="Fish selection">
                <mat-chip-option [value]="'OPEN'" color="accent">Disponible</mat-chip-option>
                <mat-chip-option [value]="'CLOSE'" color="warn">No Disponible</mat-chip-option>
            </mat-chip-listbox>
            <mat-hint> NOTA: NO estará disponible si existen reservas en otras plataformas (e.g: booking).</mat-hint>
                      
        </div>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button [disabled]="!form.valid" (click)="saveForm()">GUARDAR</button>
    </mat-card-actions>
  </mat-card>
