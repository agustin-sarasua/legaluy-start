<mat-card class="my-card">
    <mat-card-header>
      <mat-card-title>Contacto</mat-card-title>
      <!-- <mat-card-subtitle>Quien esta encargado/a?.</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <div [formGroup]="form" class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Celular</mat-label>
                <input formControlName="phoneNumber" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button [disabled]="!form.valid" (click)="saveForm()">GUARDAR</button>
        <!-- <button mat-button>SHARE</button> -->
      </mat-card-actions>
</mat-card>
