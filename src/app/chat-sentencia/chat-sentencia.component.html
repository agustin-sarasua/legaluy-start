<mat-card class="chat-container">
    <mat-card-header>
        <mat-card-title>Chat Room</mat-card-title>
    </mat-card-header>
    <mat-card-content class="chat-content">
        <div class="message" *ngFor="let message of messages">
        {{ message }}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field class="message-input">
        <input matInput placeholder="Type your message" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </mat-card-actions>
</mat-card>
